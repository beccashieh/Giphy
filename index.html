<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Giphy</title>
  </head>
  <body>
    <h1>Have some fun with Giphy</h1>

    <div class="buttons"></div>

    <div class="images"></div>

    <form id="user-choice">
        <label for="choice-input">What do you want to see?</label>
        <input type="text" id="choice-input">

        <!-- Button triggers new movie to be added -->
        <button id="add-topic" class="btn waves-effect waves-light deep-orange" type="submit" name="action">
          Add Topic
        </button>
    </form>






    <!-- jQuery first-->
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
