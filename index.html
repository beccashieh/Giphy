<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Indie+Flower" rel="stylesheet">

  <title>Giphy</title>
</head>

<body>
  <div class="header-row">
    <div class="col-12">
      <h1>HAVE SOME FUN WITH GIPHY</h1>
    </div>
  </div>
  <div class="buttons-row">
    <div class="col-8">
      <div class="buttons"></div>
    </div>
  </div>


  <div class="user-row">
    <div class="col-8">
      <form id="user-choice">
        <label for="choice-input">What do you want to see?</label>
        <input type="text" id="choice-input">

        <!-- Button triggers new topic to be added -->
        <button id="add-topic" class="btn btn-primary" type="submit" name="action">
          Add Topic
        </button>
      </form>
    </div>
  </div>


  <div class="images-row">
    <div class="col-8">
      <div class="images"></div>
    </div>
  </div>




  <!-- jQuery first-->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
